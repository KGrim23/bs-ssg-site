	<style>
		*{
			overflow-x: hidden;
		}
		
		body{
			margin: 10px 10px;
			border-sizing: border-box;
			min-height: 100vh;
			display-flex;
			flex-direction: column;
		}

		main{
			margin-top: 70px;
			line-height: 2;
			min-height: 100vh;
		}
    </style>
        
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
        		<div class="container">
          		<a class="navbar-brand ms-lg-0 ms-md-1" href="/"><img src="/images/avator.png" width=60 alt="my avator" class="avator"></a>
          		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-items" aria-label="Toggle navigation">
            	<span class="navbar-toggler-icon"></span>
          		</button>
          		<div class="collapse navbar-collapse justify-content-end" id="nav-items">
            	<div class="navbar-nav">
              	<button class="btn"><a href="/" class="text-decoration-none text-dark lead">About</a></button>
				<button class="btn"><a href="/blog" class="text-decoration-none text-dark lead">Blogs</a></button>
				<button class="btn"><a href="/contact" class="text-decoration-none text-dark lead">Contact</a></button>
            	</div>
          		</div>
        		</div>
      		</nav>
    	</header>


	<main>
			<h2 class="text-center mt-5 fs-5 text-secondary">Thanks for taking the time to reach out. <br> How can I help you today?</h2>
  <main class="container mt-0">
<p><form name="contact" method="POST" data-netlify="true" class="row g-1 mt-0 mb-md-5  d-flex justify-content-center shadow-sm p-3 mb-5 bg-light rounded"></p>
<p><div class="col-lg-7">
<label for="name" class="form-label">Name</label>
<input type="name" name="name" class="form-control bg-dark-subtle" id="inputName" >
</div></p>
<p><div class="col-lg-7">
<label for="inputEmail" class="form-label">Email</label>
<input type="email" name="email" class="form-control bg-dark-subtle" id="inputEmail" >
</div></p>
<p><div class="col-lg-7">
<label for="PhoneNumber" class="form-label">Phone Number</label>
<input type="tel" name="number" class="form-control bg-dark-subtle" id="PhoneNumber" >
</div></p>
<p><div class="mt-5 col-lg-7">
<label for="message">Message</label>
<textarea name="message" class="form-control  lead bg-dark-subtle" placeholder="" id="message" style="height: 300px"></textarea>
</div></p>
<p><div class="text-center">
<input type="checkbox" required class="ms-3">
&quot;I agree to the terms and conditions as set out by the user agreement.&quot;
</input>
</div></p>
<p><div class="field">
<div data-netlify-recaptcha="true"></div>
</div></p>
<p><div class="col-12 text-center">
<button type="submit" class="btn btn-lg btn-primary">Submit</button>
</div></p>
  </form>
</main>
<div class="d-flex justify-content-center">
<p class="mt-5">
<i class="bi bi-envelope-fill"> kalaya.grimshaw@gmail.com</i> &nbsp
<i class="bi bi-github"> https://github.com/KGrim23</i> &nbsp
<i class="bi bi-linkedin">  www.linkedin.com/in/kgrim23</i>
</pre>
</div>

	</main>


    <footer>
        <div class="container-fluid d-flex flex-column flex-sm-row justify-content-center py-4 border-top text-dark">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
